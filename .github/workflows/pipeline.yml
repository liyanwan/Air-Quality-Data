name: Analysis Pipeline (uv + Quarto)

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv --version

      - name: Sync dependencies (locked)
        run: |
          uv sync --frozen

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # Step 1: Run notebooks to generate figures
      - name: Execute Q2 notebook (generate figures)
        run: |
          uv run jupyter nbconvert --to notebook --execute --inplace \
            "model/Model Fitting to question 2.ipynb" \
            --ExecutePreprocessor.timeout=600

      - name: Verify figures generated
        run: |
          ls outputs/figures/q2_*.png

      # Step 2: Render Quarto reports
      - name: Render Q2 report
        run: |
          quarto render "report/Research Question 2 Report.qmd"

      # Upload reports as artifacts
      - name: Upload Q2 Report
        uses: actions/upload-artifact@v4
        with:
          name: q2-report-pdf
          path: "report/Research Question 2 Report.pdf"
          if-no-files-found: error
