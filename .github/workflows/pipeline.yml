name: Analysis Pipeline (uv + Quarto)

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv --version

      - name: Sync dependencies (locked)
        run: |
          uv sync --frozen

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install TinyTeX for PDF rendering
        run: |
          quarto install tinytex --update-path

      # Step 1: Run scripts/notebooks to generate figures
      - name: Run Q1 script (generate table + figure)
        run: |
          uv run python scripts/Q1_script.py

      - name: Verify Q1 artifacts generated
        run: |
          ls scripts/output/q1_*.csv scripts/output/q1_*.png

      - name: Execute Q2 notebook (generate figures)
        run: |
          uv run jupyter nbconvert --to notebook --execute --inplace \
            "model/Model Fitting to question 2.ipynb" \
            --ExecutePreprocessor.timeout=600

      - name: Verify Q2 figures generated
        run: |
          ls outputs/figures/q2_*.png

      # Step 2: Render Quarto reports (activate venv so Quarto finds jupyter + pandas)
      - name: Render final report
        run: |
          source .venv/bin/activate
          quarto render "report/final_report_without_code.qmd"

      - name: List rendered outputs
        run: |
          ls -la report/*.pdf

      # Upload reports as artifacts
      - name: Upload Final Report
        uses: actions/upload-artifact@v4
        with:
          name: final-report-pdf
          path: report/final_report_without_code.pdf
          if-no-files-found: error
